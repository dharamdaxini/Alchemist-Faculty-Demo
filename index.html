<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alchemist V170</title>
    
    <script>
        document.write('<link rel="stylesheet" href="style.css?v=' + Date.now() + '">');
    </script>
</head>
<body>

    <div id="header">
        <span>ALCHEMIST V170</span>
        <span id="mastery">MASTERY: 0%</span>
    </div>

    <div id="card-dock"></div>

    <script>
        const ts = Date.now();
        
        function loadAsset(src, callback) {
            const s = document.createElement('script');
            s.src = src + "?v=" + ts;
            s.onload = callback;
            s.onerror = () => alert("Failed to load: " + src);
            document.body.appendChild(s);
        }

        // Mandatory Sequence: Data must exist before Logic runs
        loadAsset('data.js', function() {
            loadAsset('script.js', function() {
                console.log("UI Version 167 Restored. Engine Online.");
            });
        });
    </script>

</body>
</html>
