<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alchemist V170</title>
    <style>
        :root { --bg: #05070a; --card: #12151c; --accent: #4a90e2; --rankA: #ff4b2b; }
        body { background: var(--bg); color: white; font-family: -apple-system, system-ui; margin: 0; overflow: hidden; }
        #header { padding: 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; font-size: 12px; font-weight: 700; }
        #card-dock { position: relative; height: 70vh; width: 90%; margin: 5vh auto; }
        .card { 
            position: absolute; width: 100%; height: 100%; background: var(--card); 
            border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); touch-action: none; transition: transform 0.1s ease-out;
        }
        .rank-a-pulse { animation: pulse 1.5s infinite; border-color: var(--rankA) !important; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,75,43,0.4); } 70% { box-shadow: 0 0 0 15px rgba(255,75,43,0); } 100% { box-shadow: 0 0 0 0 rgba(255,75,43,0); } }
        .content { padding: 25px; flex-grow: 1; font-size: 18px; line-height: 1.4; }
        .meta { padding: 15px; background: rgba(0,0,0,0.2); font-size: 11px; color: #888; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; }
    </style>
</head>
<body>

<div id="header">
    <span>ALCHEMIST V170</span>
    <span id="mastery">MASTERY: 0%</span>
</div>

<div id="card-dock"></div>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
