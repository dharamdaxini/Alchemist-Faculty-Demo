<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alchemist V171</title>
    
    <script>
        document.write('<link rel="stylesheet" href="style.css?v=' + Date.now() + '">');
    </script>
</head>
<body>

    <div id="header">
        <span>ALCHEMIST V171</span>
        <span id="mastery">MASTERY: 0%</span>
    </div>

    <div id="card-dock"></div>

    <script>
        const cacheBuster = Date.now();
        
        function loadSync(src, callback) {
            const s = document.createElement('script');
            s.src = src + "?v=" + cacheBuster;
            s.onload = callback;
            s.onerror = () => alert("Link Failure: " + src);
            document.body.appendChild(s);
        }

        // Sequential Boot: Load Data first, then Engine
        loadSync('data.js', function() {
            loadSync('script.js', function() {
                console.log("Alchemist V171 Initialized.");
            });
        });
    </script>

</body>
</html>
