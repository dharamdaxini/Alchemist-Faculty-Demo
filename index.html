<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alchemist V170</title>
    
    <script>
        const v = Date.now();
        document.write('<link rel="stylesheet" href="style.css?v=' + v + '">');
    </script>
</head>
<body>

    <div id="header">
        <span>ALCHEMIST V170</span>
        <span id="mastery">MASTERY: 0%</span>
    </div>

    <div id="card-dock"></div>

    <script>
        const timestamp = Date.now();
        
        function injectScript(src, callback) {
            const s = document.createElement('script');
            s.src = src + "?v=" + timestamp;
            s.onload = callback;
            s.onerror = () => alert("Failed to load: " + src);
            document.body.appendChild(s);
        }

        // Mandatory Sequence: Load Data -> then Logic
        injectScript('data.js', function() {
            injectScript('script.js', function() {
                console.log("Alchemist V170 Online.");
            });
        });
    </script>

</body>
</html>
